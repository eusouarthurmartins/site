    <style>
        /* CONFIGURAÇÕES GERAIS E RESET */
        :root {
            --primary-color: #C0C0C0; /* Prateado luxuoso */
            --text-color: #ffffff;
            --secondary-text-color: #b0b0b0;
            --attention-color: #d3d3d3;
            --bg-color: #000000;
            --shadow-color: rgba(192, 192, 192, 0.35); /* Sombra prateada */
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* FRASE DE ATENÇÃO */
        .attention-text {
            color: var(--attention-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* SEÇÃO DE TEXTO PRINCIPAL */
        .profile-section {
            margin-top: 25px;
            text-align: center;
            position: relative;
            padding-bottom: 30px;
            width: 100%;
        }

        /* TRAÇO PRATEADO DEBAIXO DO TEXTO */
        .profile-section::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .profile-section p {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary-text-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        /* SEÇÃO DE BOTÕES */
        .links-container {
            margin-top: 30px;
            width: 100%;
            list-style: none;
        }
        
        .links-container li {
            margin-bottom: 15px;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        .links-container li:last-child {
            margin-bottom: 0;
        }

        .link-button {
            display: block;
            width: 100%;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: var(--transition);
        }

        .link-button:hover {
            transform: scale(1.03);
        }

        .link-button:hover img {
            filter: drop-shadow(0 8px 20px var(--shadow-color));
        }

        .link-button:active {
            transform: scale(0.98);
        }

        /* SEÇÃO DE REDES SOCIAIS */
        .social-section {
            margin-top: 40px;
            width: 100%;
        }

        /* ESTILO DO TRAÇO PRATEADO */
        .divider-line {
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
            margin: 0 auto 20px auto;
        }

        .social-icons-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            list-style: none;
            padding: 0;
        }

        .social-icons-bar a {
            color: var(--text-color);
            font-size: 1.8rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-icons-bar a:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
            filter: drop-shadow(0 5px 10px var(--shadow-color));
        }

        /* RODAPÉ */
        footer {
            margin-top: 50px;
            padding: 20px;
            width: 100%;
        }

        footer p {
            color: #808080;
            font-size: 0.8rem;
        }

        /* AJUSTES PARA TELAS MENORES */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .profile-section p {
                font-size: 0.8rem;
                letter-spacing: 1.5px;
            }
            
            .links-container li {
                margin-bottom: 12px;
            }

            .social-icons-bar {
                gap: 20px;
            }
            
            .social-icons-bar a {
                font-size: 1.6rem;
            }
        }

        /* ANIMAÇÃO DE ENTRADA */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .links-container li {

            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Animações ajustadas para 4 botões */

        .links-container li:nth-child(2) { animation-delay: 0.2s; }
        .links-container li:nth-child(3) { animation-delay: 0.3s; }
        .links-container li:nth-child(4) { animation-delay: 0.4s; } /* NOVA ANIMAÇÃO */
    </style>
